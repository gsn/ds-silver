<div class="hidden-meta" data-ng-if="partialContents[0]" data-gsn-title="{{ ChainName + ' | ' + (getConfig('title').Description || partialContents[0].Headline)}}"></div>

<div class="col-md-12"><!-- three columns with leaderboard -->
  <div data-ng-if="partialContents[0].Description">
    <h1 data-ng-bind-html="partialContents[0].Headline" data-ng-if="partialContents[0].Headline"></h1>
    <div class="staticContent" data-ng-bind-html="partialContents[0].Description | trustedHtml"></div>  
  </div>
  <div class="row" data-ng-repeat="idx in [] | range:0:getPageCount(partialContents.slice(1),3)">
    <div class="col-md-4 col-sm-4" data-ng-repeat="item in partialContents.slice(1) | pagingFilter:3:idx">
      <h2 data-ng-bind-html="item.Headline" data-ng-if="item.Headline"></h2>
      <div class="staticContent" data-ng-bind-html="item.Description | trustedHtml"></div>
    </div>                                
  </div> 
</div>
